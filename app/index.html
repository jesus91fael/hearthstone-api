<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Hearthstone</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <header class="head">
        <nav class="menu">
            <ol class="menu-list">
                <li class="menu-item"><a href="index.html"><img src="img/home.jpg" alt="Logo Hearthstone"></a></li>
                <li class="menu-item"><a href="https://playhearthstone.com/pt-br/new-to-hearthstone/" target="_blank">Jogo</a></li>
                <li class="menu-item"><a href="https://firesidegatherings.com/pt-br/" target="_blank">Comunidade</a></li>
                <li class="menu-item"><a href="https://playhearthstone.com/pt-br/news" target="_blank">Notícias</a></li>
                <li class="menu-item"><a href="https://playhearthstone.com/pt-br/esports/" target="_blank">e-Sports</a></li>
            </ol>
        </nav>
    </header>
    
    <main class="body-page">
        <section class="hero">
            <ol class="filtro">                
                <li class="filtro-item">
                    <label for="cards">Filtro:</label>
                    <select name="cards" id="cards">
                      <option value=""></option>                    
                      <option value="raca">Raça</option>                    
                      <option value="qualities">Qualidade</option>                    
                      <option value="type">Tipo</option>                                      
                      <option value="faction">Facção</option>                    
                    </select>
                </li>
                <li class="filtro-item">
                    <label for="qtd">Quantidade:</label>
                    <select name="qtd" id="qtd">
                      <option value="0">0</option>                    
                      <option value="30">30</option>                    
                      <option value="60">60</option>                    
                      <option value="90">90</option>                                                   
                    </select>
                </li>
                <li class="filtro-item"><input class="botao-filtro" type="button" onclick="selecionar()" value="Filtrar"></li>
            </ol>
        </section>

        <section id="selecionados"></section>
    </main>
    <script src="script.js"></script>
    
</body>

</html>
